<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">

    <!-- Basic metadata -->
    <title><%= htmlWebpackPlugin.options.title %></title>
    <meta name="description" content="Node.js & web developer, photographer, and livestream engineer.">
    <meta name="author" content="Rasmus Gerdin">
    <link rel="canonical" href="https://rasmusgerdin.com/" />

    <!-- OpenGraph & Twitter cards -->
    <meta name="theme-color" content="#E9B44C">
    <meta property="og:type" content="website" />
	  <meta property="og:title" content="Rasmus Gerdin" />
    <meta property="og:description" content="Node.js & web developer, photographer, and livestream engineer." />
    <meta property="og:url" content="https://rasmusgerdin.com" />
	  <meta property="og:image" content="https://rasmusgerdin-com.web.app/static/og_img.png" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@rasmusgerdin_" />
    <meta name="twitter:creator" content="@rasmusgerdin_" />
    <meta name="twitter:description" content="Node.js & web developer, photographer, and livestream engineer." />
    <meta name="twitter:title" content="Rasmus Gerdin" />
    <meta name="twitter:image" content="https://rasmusgerdin-com.web.app/static/og_img.png" />
    <meta name="twitter:image:alt" content="Rasmus Gerdin's logo." />

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#e9b44c">
    <meta name="apple-mobile-web-app-title" content="Rasmus Gerdin">
    <meta name="application-name" content="Rasmus Gerdin">
    <meta name="msapplication-TileColor" content="#e9b44c">
    <meta name="theme-color" content="#020201">

    <link rel="stylesheet" href="https://use.typekit.net/wti4dit.css">
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
